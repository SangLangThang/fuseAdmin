<div #container class="emoji-picker-container">
  <button mat-icon-button (click)="toggled()">
    <mat-icon [svgIcon]="'heroicons_outline:emoji-happy'"></mat-icon>
  </button>

  <emoji-mart
    class="picker"
    *ngIf="isOpened"
    title="Pick your emojiâ€¦"
    emoji="point_up"
    [showPreview]="false"
    [virtualize]="true"
    (emojiSelect)="emojiSelected($event)"
  ></emoji-mart>
</div>
